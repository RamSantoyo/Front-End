<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-6.0.0-web/css/all.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Pokemon</title>    
</head>
<body>
    <header class="header">
        <img src="recursos/logo.png" alt="logo">
    </header>
    <section class="itz-pkn seccion contenedor">
        <div class="cnt-buscador">
            <input type="text" placeholder="Buscar por nombre o numero" id="pokname" name="pokname" onkeypress="if(event.keyCode == 13){buscar()}">
            <a class="btn" onclick="buscar()"><i class="fa-solid fa-magnifying-glass"></i></a>
        </div>        
    </section>
    <img src="recursos/pokebola.png" class="img-bola" alt="pokebola">
    <section class="cards seccion contenedor none">
        <div class="cnt-card">
            <div class="card" id="card">        
                <img src="recursos/pokebola.png" alt="pokemon" id="pokimg">
                <div class="contenido-card">
                    <h1 id="titulo"></h1>
                    <p>pokemon</p>                
                    <div class="contenido">
                        <p class="title">Tipo</p>
                        <p id="tipo"></p>                            
                    </div>                            
                        
                    <div class="contenido">
                        <p class="title sta">Estadisticas</p>
                        <div class="rs" id="esta"></div>
                    </div>                 
                </div>
            </div>
            <div class="card crd-mv">        
                <div class="contenido-card">
                    <h1 class="title-mov">Movimientos</h1>               
                    <div>                        
                        <div class="rs" id="movi"></div>
                    </div>                     
                </div>
            </div>        
        </div>
    </section>


<script src="app.js"></script>
</body>
</html>
